name: speedtest-tracker

services:
  speedtest-tracker:
    container_name: speedtest_tracker
    image: linuxserver/speedtest-tracker:0.20.7@sha256:0a00b9a86ae9a70d90d9bb3174ff08a15e49fdc9c51c3070635e7245a565c269
    environment:
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOSTNAME}
      DB_DATABASE: ${DB_DATABASE_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SPEEDTEST_SCHEDULE: "0 * * * *"
      SPEEDTEST_SERVERS: ${SPEEDTEST_SERVERS}
      DISPLAY_TIMEZONE: "JST"
    depends_on:
      database:
        condition: service_healthy
      tailscale:
        condition: service_started
    network_mode: service:tailscale
    healthcheck:
      test: curl -f http://speedtest-tracker/api/healthcheck | jq -r .message || exit 1
    restart: always

  database:
    container_name: speedtest_tracker_database
    image: postgres:16.3@sha256:0aafd2ae7e6c391f39fb6b7621632d79f54068faebc726caf469e87bd1d301c0
    environment:
      POSTGRES_HOST: ${DB_HOSTNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - database:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready --dbname='${DB_DATABASE_NAME}' --username='${DB_USERNAME}' || exit 1
    restart: always

  backup:
    container_name: speedtest_tracker_backup
    image: prodrigestivill/postgres-backup-local:16@sha256:f873bbfb406db633ab879628b11ef8092279639c467a2ea5f5bfa08b776252fb
    environment:
      POSTGRES_HOST: ${DB_HOSTNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_CLUSTER: "TRUE"
      SCHEDULE: "@daily"
      POSTGRES_EXTRA_OPTS: "--clean --if-exists"
      BACKUP_DIR: /backup
    volumes:
      - ./backup:/backup
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: curl -f http://backup | jq -r .Last.Exit_status || exit 1
    restart: always

  tailscale:
    container_name: speedtest_tracker_tailscale
    hostname: speedtest-tracker
    image: tailscale/tailscale:v1.68.1@sha256:a0d1a9ed2abfacf905c0e3423aea00181064162e548f875f422a03924b9cc5c4
    environment:
      TS_ACCEPT_DNS: 1
      TS_AUTHKEY: ${TS_AUTHKEY}
      TS_STATE_DIR: /var/lib/tailscale
      TS_SERVE_CONFIG: /config/tailscale.json
    volumes:
      - tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - ./config/tailscale.json:/config/tailscale.json:ro
    cap_add:
      - net_admin
      - sys_module
    restart: always

volumes:
  database:
  tailscale:
