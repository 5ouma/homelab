name: homepage

services:
  homepage:
    container_name: homepage
    image: ghcr.io/gethomepage/homepage:v0.8.12@sha256:ad5a8edea1c25b50c6d180d35f72c1623986335113457c4ba38e1ddf16816a4b
    env_file: [".env"]
    volumes:
      - ./config/homepage/settings.yml:/app/config/settings.yaml:ro
      - ./config/homepage/bookmarks.yml:/app/config/bookmarks.yaml:ro
      - ./config/homepage/services.yml:/app/config/services.yaml:ro
      - ./config/homepage/widgets.yml:/app/config/widgets.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /Volumes/Macintosh HD:/mnt/Macintosh HD:ro
    depends_on:
      - glances
      - tailscale
    network_mode: service:tailscale
    restart: always

  glances:
    container_name: homepage_glances
    image: nicolargo/glances:3.6.1.2@sha256:b7926de0579717d388cae9fb9b8cfb9604026fbb5c80cae907248bed0dca7754
    environment:
      - "GLANCES_OPT=-w"
    pid: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/os-release:/etc/os-release:ro
    restart: always

  tailscale:
    container_name: homepage_tailscale
    hostname: homepage
    image: tailscale/tailscale:v1.64.2@sha256:7ee2ab4b9efadc5a68c92fb4549206eedac240a758f61b5431e39e8c0806930d
    env_file: [".env"]
    environment:
      TS_STATE_DIR: /var/lib/tailscale
      TS_SERVE_CONFIG: /config/tailscale.json
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - ./config/tailscale.json:/config/tailscale.json:ro
    cap_add:
      - net_admin
      - sys_module
    restart: always

volumes:
  tailscale-state:
