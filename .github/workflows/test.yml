name: ğŸ§ª Test

on:
  push:
    branches:
      - main
    paths:
      - "**/compose.yml"
      - .github/workflows/test.yml
  pull_request:
    paths:
      - "**/compose.yml"
      - .github/workflows/test.yml

permissions: {}

jobs:
  detect:
    name: ğŸ” Detect Changed Compose Files
    runs-on: Ubuntu-Latest
    timeout-minutes: 1
    outputs:
      compose_files: ${{ steps.detect.outputs.compose_files }}

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ” Detect changed compose files
        id: detect
        uses: ./.github/actions/detect-changed-compose
        with:
          workflow_file: .github/workflows/test.yml

  test:
    name: ${{ matrix.compose.name }}
    needs: detect
    runs-on: Ubuntu-Latest
    defaults:
      run:
        working-directory: ${{ matrix.compose.dir }}
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        compose: ${{ fromJson(needs.detect.outputs.compose_files) }}

    steps:
      - name: ğŸšš Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: â™»ï¸ Copy .env
        run: |
          for dir in "$PWD" "$GITHUB_WORKSPACE"; do
            sed -e 's/=$/=./g' "$dir/.env.tmpl" >"$dir/.env"
          done

      - name: ğŸ³ Start containers
        run: docker compose up -d --quiet-pull
