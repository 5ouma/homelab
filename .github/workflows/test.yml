name: ğŸ§ª Test

on:
  push:
    branches:
      - main
    paths:
      - "**/compose.yml"
      - "**/config/**"
      - .github/workflows/test.yml
      - .env.tmpl
  pull_request:
    paths:
      - "**/compose.yml"
      - "**/config/**"
      - .github/workflows/test.yml
      - .env.tmpl

permissions: {}

jobs:
  detect:
    name: ğŸ” Detect Changed Compose Files
    runs-on: Ubuntu-Latest
    timeout-minutes: 1
    outputs:
      compose: ${{ steps.detect.outputs.compose }}

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ğŸ” Detect changed compose files
        id: detect
        uses: ./.github/actions/detect-changed-compose

  test:
    name: ${{ matrix.compose.name }}
    needs: detect
    runs-on: Ubuntu-Latest
    defaults:
      run:
        working-directory: ${{ matrix.compose.dir }}
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        compose: ${{ fromJson(needs.detect.outputs.compose) }}

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: â™»ï¸ Copy .env
        run: |
          for dir in "$PWD" "$GITHUB_WORKSPACE"; do
            sed -e 's/=$/=./g' "$dir/.env.tmpl" >"$dir/.env"
          done

      - name: ğŸ³ Start containers
        run: docker compose up -d --quiet-pull
