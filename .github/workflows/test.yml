name: ğŸ§ª Test

on:
  push:
    branches:
      - main
    paths:
      - "**/compose.yml"
      - .github/workflows/test.yml
  pull_request:
    paths:
      - "**/compose.yml"
      - .github/workflows/test.yml

jobs:
  detect:
    name: ğŸ“¡ Detect All Composes
    runs-on: Ubuntu-Latest
    outputs:
      composes: ${{ steps.detect.outputs.composes }}
    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ“¡ Detect All Composes
        id: detect
        run: |
          pattern='(?<=<!-- name: ).+(?= -->)'
          while read -r compose; do
            dir="$(dirname "$compose")"
            name="$(grep -Po "$pattern" "$dir/README.md")"
            echo "$name,$dir" | jq -Rc 'split(",") | { name: .[0], dir: .[1] }'
          done < <(find . -name 'compose.yml') | jq -sc |
            echo "composes=$(cat)" >>"$GITHUB_OUTPUT"

  test:
    name: ${{ matrix.compose.name }}
    needs: detect
    runs-on: Ubuntu-Latest
    defaults:
      run:
        working-directory: ${{ matrix.compose.dir }}
    strategy:
      matrix:
        compose: ${{ fromJson(needs.detect.outputs.composes) }}

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: â™»ï¸ Copy the .env
        run: |
          for dir in .. .; do
            sed -e 's/=$/=./g' "$dir/.env.tmpl" >"$dir/.env"
          done

      - name: ğŸ³ Start the Containers
        run: docker compose up -d --quiet-pull
