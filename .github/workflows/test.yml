name: ğŸ§ª Test

on:
  push:
    branches:
      - main
    paths:
      - setup
      - "**/compose.yml"
      - "**/config/**"
      - .github/workflows/test.yml
      - .env.tmpl
  pull_request:
    paths:
      - setup
      - "**/compose.yml"
      - "**/config/**"
      - .github/workflows/test.yml
      - .env.tmpl

permissions: {}

jobs:
  filter:
    name: ğŸ”„ Filter Changed Files
    runs-on: Ubuntu-Slim
    timeout-minutes: 1
    outputs:
      setup: ${{ steps.filter.outputs.setup }}
      compose: ${{ steps.filter.outputs.compose }}
      test: ${{ steps.filter.outputs.test }}

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ğŸ”„ Filter changed files
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            setup: setup
            compose:
              - added|modified: ["**/compose.yml", "**/config/**"]
            test: .github/workflows/test.yml
          list-files: shell

  test-setup:
    name: ğŸ§ª Test setup
    needs: filter
    if: ${{ needs.filter.outputs.test == 'true' || needs.filter.outputs.setup == 'true' }}
    runs-on: Ubuntu-Latest
    container: greyltc/archlinux-aur:yay-20251221.0.405@sha256:1cfc969e221d9f745e7ec00372be27d168ae0fd81e8157a40e17c906d4318c5e
    timeout-minutes: 5

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ğŸ“¥ Install with setup
        run: bash <(curl "https://lab.5ouma.me/${GITHUB_HEAD_REF:-HEAD}") --yes
        env:
          SETUP_SKIP_SETHOSTNAME: true
          SETUP_SKIP_CONFIGURESSHKEYS: true
          SETUP_SKIP_CONFIGUREBACKUPDRIVE: true
          SETUP_SKIP_CONFIGURENEWRELIC: true
          SETUP_SKIP_CONFIGURETAILSCALE: true

  detect-compose:
    name: ğŸ” Detect Changed Compose Files
    needs: filter
    if: ${{ needs.filter.outputs.test == 'true' || needs.filter.outputs.compose == 'true' }}
    runs-on: Ubuntu-Slim
    timeout-minutes: 1
    outputs:
      compose: ${{ steps.detect.outputs.compose }}

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ğŸ” Detect changed compose files
        id: detect
        uses: ./.github/actions/detect-changed-compose

  test:
    name: ${{ matrix.compose.name }}
    needs: detect-compose
    runs-on: Ubuntu-Latest
    defaults:
      run:
        working-directory: ${{ matrix.compose.dir }}
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        compose: ${{ fromJson(needs.detect-compose.outputs.compose) }}

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: â™»ï¸ Copy .env
        run: |
          for dir in "$PWD" "$GITHUB_WORKSPACE"; do
            sed -e 's/=$/=./g' "$dir/.env.tmpl" >"$dir/.env"
          done

      - name: ğŸ³ Start containers
        run: docker compose up -d --quiet-pull
