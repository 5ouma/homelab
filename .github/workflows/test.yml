name: ðŸ§ª Test

on:
  push:
    branches:
      - main
    paths:
      - "**/compose.yml"
      - .github/workflows/test.yml
  pull_request:
    paths:
      - "**/compose.yml"
      - .github/workflows/test.yml

jobs:
  Test:
    runs-on: Ubuntu-Latest
    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: â™»ï¸ Copy the .env
        run: |
          while read -r tmpl; do
            sed -e 's/=$/=./g' "$tmpl" >"$(dirname "$tmpl")/.env"
          done < <(find . -name '.env.tmpl')

      - name: ðŸ³ Start the Containers
        run: |
          while read -r compose; do
            docker compose -f "$compose" up -d --quiet-pull
          done < <(find . -name 'compose.yml')
