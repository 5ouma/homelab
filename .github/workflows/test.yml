name: 🧪 Test

on:
  push:
    branches:
      - main
    paths:
      - "**/compose.yml"
      - .github/workflows/test.yml
  pull_request:
    paths:
      - "**/compose.yml"
      - .github/workflows/test.yml

permissions: {}

jobs:
  detect:
    name: 🔍 Detect Compose Files
    runs-on: Ubuntu-Latest
    timeout-minutes: 1
    outputs:
      composes: ${{ steps.detect.outputs.composes }}

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: 🔍 Detect Compose Files
        id: detect
        uses: ./.github/actions/detect-compose
        with:
          workflow: .github/workflows/test.yml

  test:
    name: ${{ matrix.compose.name }}
    needs: detect
    runs-on: Ubuntu-Latest
    defaults:
      run:
        working-directory: ${{ matrix.compose.dir }}
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        compose: ${{ fromJson(needs.detect.outputs.composes) }}

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ♻️ Copy the .env
        run: |
          for dir in "$PWD" "$GITHUB_WORKSPACE"; do
            sed -e 's/=$/=./g' "$dir/.env.tmpl" >"$dir/.env"
          done

      - name: 🐳 Start the Containers
        run: docker compose up -d --quiet-pull
