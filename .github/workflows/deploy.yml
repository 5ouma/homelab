name: üöÄ Deploy

on:
  push:
    branches:
      - main
    paths:
      - "**/compose.yml"
      - "**/config/**"
      - .github/workflows/deploy.yml
      - .env.tmpl

permissions: {}

jobs:
  detect:
    name: üîç Detect Changed Compose Files
    runs-on: Ubuntu-Slim
    timeout-minutes: 1
    outputs:
      compose: ${{ steps.detect.outputs.compose }}

    steps:
      - name: üöö Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: üîç Detect changed compose files
        id: detect
        uses: ./.github/actions/detect-changed-compose

  fetch:
    name: üîÑ Fetch Repository
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: üõ£Ô∏è Set up Tailscale
        uses: tailscale/github-action@53acf823325fe9ca47f4cdaa951f90b4b0de5bb9 # v4.1.1
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: "tag:actions"

      - name: üîê SSH to fetch
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            git -C "$GIT_PATH" fetch
            git -C "$GIT_PATH" reset -q --hard origin/main
          envs: GIT_PATH
        env:
          GIT_PATH: ${{ secrets.GIT_PATH }}

  deploy:
    name: ${{ matrix.compose.name }}
    needs: [detect, fetch]
    runs-on: Ubuntu-Latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        compose: ${{ fromJson(needs.detect.outputs.compose) }}

    steps:
      - name: üõ£Ô∏è Set up Tailscale
        uses: tailscale/github-action@53acf823325fe9ca47f4cdaa951f90b4b0de5bb9 # v4.1.1
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: "tag:actions"

      - name: üîê SSH to deploy
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: docker compose -f "$COMPOSE_DIR/compose.yml" up -d --quiet-pull --remove-orphans
          envs: COMPOSE_DIR
        env:
          COMPOSE_DIR: ${{ secrets.GIT_PATH }}/${{ matrix.compose.dir }}

  cleanup:
    name: üßπ Cleanup Docker Images and Volumes
    needs: deploy
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: üõ£Ô∏è Set up Tailscale
        uses: tailscale/github-action@53acf823325fe9ca47f4cdaa951f90b4b0de5bb9 # v4.1.1
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: "tag:actions"

      - name: üîê SSH to cleanup
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker image prune -af
            docker volume prune -af
