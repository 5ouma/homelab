name: üöÄ Deploy

on:
  push:
    branches:
      - main
    paths:
      - "**/compose.yml"
      - .github/workflows/deploy.yml

permissions: {}

jobs:
  Deploy:
    runs-on: Ubuntu-Latest
    timeout-minutes: 5

    steps:
      - name: üõ£Ô∏è Setup Tailscale
        uses: tailscale/github-action@6986d2c82a91fbac2949fe01f5bab95cf21b5102 # v3.2.2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: "tag:actions"

      - name: üîê SSH to Deploy
        uses: appleboy/ssh-action@2ead5e36573f08b82fbfce1504f1a4b05a647c6f # v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            git -C "$GIT_PATH" fetch
            git -C "$GIT_PATH" reset -q --hard origin/main
            while read -r compose; do
              docker compose -f "$compose" up -d --quiet-pull
            done < <(find "$GIT_PATH" -name 'compose.yml')
            docker image prune -af
            docker volume prune -af
          envs: GIT_PATH
        env:
          GIT_PATH: ${{ secrets.GIT_PATH }}
