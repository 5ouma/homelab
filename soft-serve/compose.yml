name: soft-serve

services:
  server:
    container_name: soft-serve_server
    image: charmcli/soft-serve:v0.8.2@sha256:1c4482c3838a2c99377be85c5df217a09dcfa775c1a2b35e51e2cc762a574653
    environment:
      SOFT_SERVE_INITIAL_ADMIN_KEYS: $SOFT_SERVE_INITIAL_ADMIN_KEYS
      SOFT_SERVE_NAME: $SOFT_SERVE_NAME
      SOFT_SERVE_SSH_PUBLIC_URL: ssh://$SOFT_SERVE_DOMAIN
    volumes:
      - soft-serve:/soft-serve
    configs:
      - source: timezone
        target: /etc/localtime
      - source: git_config
        target: /root/.gitconfig
    restart: always

  cloudflare-tunnel:
    container_name: soft-serve_cloudflare-tunnel
    image: cloudflare/cloudflared:2025.1.1@sha256:bc2b3edd9eb0257a1a1fc58113e97426afe524e04b898173cd7df01442bcb4b3
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: $TUNNEL_TOKEN
    restart: always

volumes:
  soft-serve:

configs:
  timezone:
    file: /etc/localtime
  git_config:
    file: ./config/.gitconfig
