name: soft-serve

services:
  server:
    container_name: soft-serve_server
    image: docker.io/charmcli/soft-serve:v0.10.0@sha256:9a0761c7a68a245b43fd278a19802ea74660ff05e4b5b0126e5d99947bcd459e
    environment:
      SOFT_SERVE_INITIAL_ADMIN_KEYS: $SOFT_SERVE_INITIAL_ADMIN_KEYS
      SOFT_SERVE_NAME: $SOFT_SERVE_NAME
      SOFT_SERVE_SSH_PUBLIC_URL: ssh://$SOFT_SERVE_DOMAIN
    volumes:
      - soft-serve:/soft-serve
    configs:
      - source: timezone
        target: /etc/localtime
      - source: git_config
        target: /root/.gitconfig
    healthcheck:
      test: wget --spider -q http://localhost:23232/readyz || exit 1
      interval: 5s
    restart: unless-stopped

  cloudflare-tunnel:
    container_name: soft-serve_cloudflare-tunnel
    image: docker.io/cloudflare/cloudflared:2025.9.0@sha256:f9af3635e01536d28ca54186d3b945ed6ae494246e9b7045dedfa5a3747d4ccc
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: $TUNNEL_TOKEN
    restart: unless-stopped

volumes:
  soft-serve:

configs:
  timezone:
    file: /etc/localtime
  git_config:
    file: ./config/.gitconfig
