name: timemachine

services:
  timemachine:
    container_name: timemachine
    image: mbentley/timemachine:smb-20250105@sha256:64643d6f2f0535d35ebcdda1336d1f0631831e3be8307296e28213ddb66236f4
    environment:
      TM_USERNAME: $TM_USERNAME
      PASSWORD: $TM_PASSWORD
      SHARE_NAME: $TM_SHARE_NAME
      VOLUME_SIZE_LIMIT: $TM_VOLUME_SIZE_LIMIT
    volumes:
      - $BACKUP_DIR:/opt/$TM_USERNAME
    network_mode: host
    restart: always
